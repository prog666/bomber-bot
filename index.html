<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>OneTwoTrip BomberBots</title>
        <script src="lib/phaser.min.js"></script>
    </head>
    <style>
        #info {
            position: fixed;
            left: 10px;
            /*width: 300px;*/
            /*height: 660px;*/
            /*background-color: black;*/
        }
        #game {
            left: 310px;
            position: fixed;
        }
        #debug {
            right: 10px;
            position: fixed;
        }
        #scriptloader {
            background-color: white;
            padding: 20px;
            position: fixed;
            left: 100px;
            top: 100px;
            visibility: hidden;
        }
        #textScriptBody {
            width: 800px;
            height: 400px;
        }

        #btnScriptLoad, #btnScriptCancel {
            width: 150px;
            height: 30px;
        }

        .square {
            display: inline-block;
            height: 15px;
            width: 15px;
            line-height: 15px;
            box-sizing: border-box;
        }
    </style>
    <body>
        <script type="text/javascript" src="game/globals.js"></script>
        <script type="text/javascript" src="game/utils.js"></script>
        <script type="text/javascript" src="game/player.js"></script>
        <script type="text/javascript" src="game/bombs.js"></script>
        <script type="text/javascript" src="game/dashboard.js"></script>
        <script type="text/javascript" src="game/playground.js"></script>
        <script type="text/javascript" src="game/autostart.js"></script>

        <div id="dashboard"></div>
        <div id="game"></div>
        <div id="debug">
            <div>
                <span class="square" id="s0-0"></span>
                <span class="square" id="s0-1"></span>
                <span class="square" id="s0-2"></span>
                <span class="square" id="s0-3"></span>
                <span class="square" id="s0-4"></span>
            </div>
            <div>
                <span class="square" id="s1-0"></span>
                <span class="square" id="s1-1"></span>
                <span class="square" id="s1-2"></span>
                <span class="square" id="s1-3"></span>
                <span class="square" id="s1-4"></span>
            </div>
            <div>
                <span class="square" id="s2-0"></span>
                <span class="square" id="s2-1"></span>
                <span style="border: 1px solid red;" class="square" id="s2-2"></span>
                <span class="square" id="s2-3"></span>
                <span class="square" id="s2-4"></span>
            </div>
            <div>
                <span class="square" id="s3-0"></span>
                <span class="square" id="s3-1"></span>
                <span class="square" id="s3-2"></span>
                <span class="square" id="s3-3"></span>
                <span class="square" id="s3-4"></span>
            </div>
            <div>
                <span class="square" id="s4-0"></span>
                <span class="square" id="s4-1"></span>
                <span class="square" id="s4-2"></span>
                <span class="square" id="s4-3"></span>
                <span class="square" id="s4-4"></span>
            </div>
            <div>
                <span class="square" id="w0-0"></span>
                <span class="square" id="w0-1"></span>
                <span class="square" id="w0-2"></span>
                <span class="square" id="w0-3"></span>
                <span class="square" id="w0-4"></span>
            </div>
            <div>
                <span class="square" id="w1-0"></span>
                <span class="square" id="w1-1"></span>
                <span class="square" id="w1-2"></span>
                <span class="square" id="w1-3"></span>
                <span class="square" id="w1-4"></span>
            </div>
            <div>
                <span class="square" id="w2-0"></span>
                <span class="square" id="w2-1"></span>
                <span style="border: 1px solid red;" class="square" id="w2-2"></span>
                <span class="square" id="w2-3"></span>
                <span class="square" id="w2-4"></span>
            </div>
            <div>
                <span class="square" id="w3-0"></span>
                <span class="square" id="w3-1"></span>
                <span class="square" id="w3-2"></span>
                <span class="square" id="w3-3"></span>
                <span class="square" id="w3-4"></span>
            </div>
            <div>
                <span class="square" id="w4-0"></span>
                <span class="square" id="w4-1"></span>
                <span class="square" id="w4-2"></span>
                <span class="square" id="w4-3"></span>
                <span class="square" id="w4-4"></span>
            </div>
            <div id="score"></div>
        </div>
        <div id="scriptloader">
            <div>Paste bot script into text area below. Examples:
                <a href="bots/simple.js" target="_blank">Simplebot</a>
                <a href="bots/keyboard.js" target="_blank">Keyboard control</a>
            </div>
            <textarea id="textScriptBody"></textarea><br>
            <button id="btnScriptLoad">Load</button>
            <button id="btnScriptCancel">Cancel</button>
        </div>
    </body>
</html>
